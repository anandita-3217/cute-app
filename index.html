<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="title-bar">
            <div class="app-title">My Cute App</div>
            <div class="window-controls">
                <button id="minimize-btn">_</button>
                <button id="maximize-btn">-</button>
                <button id="close-btn">x</button>
            </div>
        </div>

        <div class="content">
            <div class="mascot">
                <img src="assets/mascot.png" alt="Cute Mascot">
            </div>
            <div class="welcome-message">
                <h1>Welcome!</h1>
                <p>This is your cute app</p>

            </div>
            <div class="actions">
                <button class="cute-button" id="action1">Do Something Fun</button>
                <button class="cute-button" id="action2"> Show magic </button>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
